<button class="real-button" type="button">
  <img alt="icon description" src="./some-icon.svg" />
  <span class="visually-hidden">open popup</span>
</button>

<style>
  button {
    cursor: pointer;
  }
</style>

<script>
  const realButton = document.querySelector('.real-button');

  if (!realButton) return;

  const handleClick = () => {
    alert('You should see the other guy.');
  }

  realButton.addEventListener('click', handleClick);
</script>
