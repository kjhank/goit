      <h1>Wideo i audio</h1>
      <section>
        <h2>Tag <code>video</code> - podstawowe</h2>
        <video src="http://techslides.com/demos/sample-videos/small.webm"
          poster="https://images.pexels.com/photos/595804/pexels-photo-595804.jpeg?w=640" width="640" controls autoplay

      </section>
      <section>
        <h2>Tag <code>video</code> - rozszerzone</h2>
        <video poster="https://images.pexels.com/photos/595804/pexels-photo-595804.jpeg?w=640" width="640" controls>
          <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm" />
          <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4" />

          Your browser doesn&apos;t support the video element üôÅ
        </video>
      </section>
      <section>
        <h2>Tag <code>audio</code> - podstawowe</h2>
        <audio src="./assets/audio.ogg" controls autoplay loop preload="auto"></audio>
      </section>
      <section>
        <h2>Tag <code>audio</code> - rozszerzone</h2>
        <audio controls>
          <source src="./assets/audio.mp3" type="audio/mpeg" />
          <source src="./assets/audio.ogg" type="audio/ogg" />
