<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <link rel="stylesheet" href="links.css">
</head>

<body>
  <main>
    <section>
      <h1>Links</h1>
      <a href="https://google.com">I'll take you to Google</a>
      <a href="https://google.com" rel="norefferer noopener" target="_blank">
        I'll open Google in a new tab
      </a>
      <a href="./lists.html">I am a relative link</a>
      <a href="/">I am an absolute link</a>
      <a href="./assets/sample.png" download>
        I will attempt to trigger direct file download
      </a>
      <a href="#myFooter">I am a fragment link</a>
      <a href="mailto:foo@bar.com">I'm gonna send an email</a>
      <a href="tel:0202122">I'll make a phone call</a>
      <a href="#:~:text=trigger">I will link to the first occurence of the word "trigger"</a>
    </section>
    <footer id="myFooter">I am a footer</footer>
  </main>
</body>

</html>
